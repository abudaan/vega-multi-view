---
"$schema": https://vega.github.io/schema/vega/v3.0.json
description: points and line e
width: 390
height: 250
padding: 10
autosize: fit
config:
  axis:
    grid: true
    gridColor: "#555"
    opacity: 0.5
data:
- name: table
  url: assets/data/table-data.json
  on:
  - trigger: changeAmount
    modify: changeAmount.datum
    values: "{category: changeAmount.datum.category, amount: changeAmount.amount}"
signals:
- name: exportData
  value: {}
  on:
  - events:
      signal: changeAmount
    update: "{data: data('table')}"
- name: selectedCategory
  value: {}
  on:
  - events:
    - type: mousedown
      markname: point
    update: datum
  - events:
    - type: mouseup
    update: "{}"
- name: changeAmount
  value:
    datum: {}
  on:
  - events:
    - type: mousemove
      between:
      - type: mousedown
      - type: mouseup
    - type: click
    update: "{amount: round(invert('yscale', y())), datum: selectedCategory}"
- name: info
  value: {}
  on:
  - events:
      type: mouseover
      markname: point
    update: datum
  - events:
      type: mouseout
      markname: point
    update: "{}"
scales:
- name: xscale
  type: band
  domain:
    data: table
    field: category
    sort:
      field: x
      op: min
  range: width
- name: yscale
  domain:
    data: table
    field: amount
  nice: true
  range: height
axes:
- orient: bottom
  scale: xscale
  encode:
    ticks:
      enter:
        stroke:
          value: white
    labels:
      enter:
        fill:
          value: white
        angle:
          value: 0
        align:
          value: left
        baseline:
          value: middle
        dx:
          value: 3
    domain:
      enter:
        stroke:
          value: "#fff"
- orient: left
  scale: yscale
  encode:
    ticks:
      enter:
        stroke:
          value: white
    labels:
      enter:
        fill:
          value: white
        angle:
          value: 0
        align:
          value: left
        baseline:
          value: middle
        dx:
          value: 3
    domain:
      enter:
        stroke:
          value: "#fff"
marks:
- type: line
  from:
    data: table
  encode:
    enter:
      x:
        scale: xscale
        field: category
        band: 0.5
      y:
        scale: yscale
        field: amount
      stroke:
        value: "#5357a1"
      strokeWidth:
        value: 2
    update:
      x:
        scale: xscale
        field: category
        band: 0.5
      y:
        scale: yscale
        field: amount
      stroke:
        value: "#5357a1"
      strokeWidth:
        value: 2
- name: info
  type: text
  encode:
    enter:
      x:
        offset: 390
      y:
        offset: -20
      align:
        value: center
      baseline:
        value: bottom
      fill:
        value: "#fff"
      text:
        value: ''
      fontWeight:
        value: bold
    update:
      text:
        signal: "selectedCategory.category ? selectedCategory.category + ': ' + changeAmount.amount : ''"
- type: symbol
  name: point
  from:
    data: table
  encode:
    enter:
      x:
        scale: xscale
        field: category
        band: 0.5
      y:
        scale: yscale
        field: amount
      fill:
        field: color
      stroke:
        value: white
      strokeWidth:
        value: 1
      size:
        value: 100
    update:
      x:
        scale: xscale
        field: category
        band: 0.5
      y:
        scale: yscale
        field: amount
      fill:
      - test: datum.category === info.category || datum.category === selectedCategory.category
        value: orange
      - field: color
      size:
      - test: datum.category === info.category
        value: 150
      - value: 100
